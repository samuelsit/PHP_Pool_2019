<html>
    <head>
        <title>Calculette</title>
    </head>
    <body>
        <form id="calcul" method="dialog">
            <input type="text" name="nb1">
            <select name="ope">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                    <option value="%">%</option>
            </select>
            <input type="text" name="nb2">
            <input type="submit" value="Try me!">
        </form>
        <script>
            function res(value) {
                alert(value);
                console.log(value);
            }

            function positive(nb) {
                if (isNaN(nb) || parseInt(nb, 10) == NaN || nb < 0)
                    return false;
                return true;
            }

            var form = document.getElementById("calcul");
            form.addEventListener("submit", function () {
                var nb1 = form["nb1"].value;
                var nb2 = form["nb2"].value;
                var ope = form["ope"].value;

                if (positive(nb1) == false || positive(nb2) == false) {
                    alert("Error :(");
                    return false;
                }
                nb1 = parseInt(nb1, 10);
                nb2 = parseInt(nb2, 10);
                if (nb1 < 0 || nb2 < 0) {
                    alert("Error :(");
                    return false;
                }
                if ((ope == "/" || ope == "%") && nb2 == 0)
                    res("It's over 9000!");
                else if (ope == "/")
                    res(nb1 / nb2);
                else if (ope == "%")
                    res(nb1 % nb2);
                else if (ope == "+")
                    res(nb1 + nb2);
                else if (ope == "-")
                    res(nb1 - nb2);
                else if (ope == "*")
                    res(nb1 * nb2);
                return false;
            });
            setInterval(function() {
                alert("Please, use me...");
            }, 30000);
        </script>
    </body>
</html>
