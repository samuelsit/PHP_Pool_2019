<!DOCTYPE HTML>
<html>
    <head>
        <title>Ballon</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <style>
            #ballon {
                background-color: red;
                height: 200px;
                width: 200px;
                border-radius: 50%;
                transition: .2s;
            }
        </style>
    </head>
    <body>
        <div id="ballon"></div>
        <script>
            var ballon = $("#ballon");
            var size = 200;
            var color = ["red", "green", "blue"];
            var i = 0;

            ballon.click(function() {
                size += 10;
                if (size > 420)
                    size = 200;
                if (i == 2)
                    i = 0;
                else
                    i++;
                ballon.css("width", size);
                ballon.css("height", size);
                ballon.css("background-color", color[i]);
            });

            ballon.mouseout(function() {
                if (size >= 205)
                    size -= 5;
                if (i == 0)
                    i = 2;
                else
                    i--;
                ballon.css("width", size);
                ballon.css("height", size);
                ballon.css("background-color", color[i]);
            });
        </script>
    </body>
</html>
